<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body onload="restrictPastDate()">
    <div class="container mt-5">
        <h3 class="text-center mb-4">Enter your details to buy a toy</h3>
        <main>
            <form action="/submit" method="POST" class="text-center">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control mx-auto" style="width: 80%;" name="name" placeholder="Enter your name" required aria-label="Full Name">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control mx-auto" style="width: 80%;" name="mail" placeholder="Enter your email" required aria-label="Email">
                </div>
                <div class="mb-3">
                    <label for="phone_no" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control mx-auto" style="width: 80%;" name="phone_no" placeholder="Enter your phone number" required aria-label="Phone Number">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Enter a Date when you want</label>
                    <input type="date" class="form-control mx-auto" style="width: 80%;" id="date" name="date" required aria-label="Appointment Date">
                </div>
                <button type="submit" class="btn btn-primary w-50 mx-auto">Submit</button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3" role="alert">
                    <ul class="list-unstyled">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% endwith %}
        </main>

        <br>
        <div class="text-center">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function restrictPastDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        }
    </script>
</body>
</html>
